<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="calculator.png">
  <title> Calculator Project </title>
</head>


<body>
<div class="h-screen">
  <div>
    <input id="text" type="text" placeholder="0" class="bg-[#D5E7E7] text-[#3C4A4B] text-6xl text-right border-2 border-solid border-[#389F9E] w-full h-1/6 p-6">
  </div>

  <div class="grid grid-cols-4 grid-rows-5 bg-[#D5E3FE] text-[#3C4A4B] text-6xl justify-center border-2 border-solid border-[#389F9E] h-5/6">
    <button class="border border-[#389F9E] w-full text-center" onclick="cls()"> CE </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="cancel()"> โซ </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my2()"> % </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1('/')"> รท </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(7)"> 7 </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(8)"> 8 </button>    
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(9)"> 9 </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1('*')"> x </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(4)"> 4 </button>    
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(5)"> 5 </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(6)"> 6 </button>  
    <button class="border border-[#389F9E] w-full text-center" onclick="my1('-')"> - </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(1)"> 1 </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(2)"> 2 </button>    
    <button class="border border-[#389F9E] w-full text-center" onclick="my1(3)"> 3 </button>
    <button class="border border-[#389F9E] w-full text-center" onclick="my1('+')"> + </button>    
    <button class="border border-[#389F9E] w-full text-center" onclick = "my1(0)" > 0 </button>
    <button class="border border-[#389F9E] w-full text-center" onclick = "my1(,)" > . </button>    
    <button class="border border-[#389F9E] w-full text-center col-span-2" onclick="exe()"> = </button>
  </div>
</div>
  <script>

    let x=document.getElementById("text");
    
    function my1(v){
    x.value+=v;
    }
    
    function exe(){
    x.value=eval(x.value);
    }

    function cls(){
    x.value="";
    }

    function cancel(){
    x.value=x.value.substr(0,x.value.length-1);
    }

    function my2(){
    x.value = eval(x.value)  * 1/100 ;
    }
  
</script>


</body>

</html>
